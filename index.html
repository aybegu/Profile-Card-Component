<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="card">
    <div class="card-container">
      <img src="images/bg-pattern-card.svg" alt="header" class="header">
      <div class="profile-image">
        <img src="images/image-victor.jpg" alt="profile">
      </div>
      <div class="info">
        <div class="upper-part">
          <div class="title">
            <p class="name"><b>Victor Crest</b></p>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </div>
        <div class="statistics">
          <div class="static">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="static">
            <h3>803K</h3> <!--h4 buyuk gelirse p ve bold yapilabilir-->
            <p>Likes</p>
          </div>
          <div class="static">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aybegu">Ayca Berfin Gurler</a>.
  </div>
</body>
</html>
